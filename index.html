<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <div class="logo">

      <span>Minimal</span>
    </div>
    <nav>
      <a href="#">Início</a>

  <footer>
    <p>&copy; 2025 Seu Nome</p>
